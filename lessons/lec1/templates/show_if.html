<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <div>
        {% if user %}
            <p>Вы вошлипод именем {{ user }}</p>
        {% endif %}

        <p>К прочтению предлагается {{ number }}
            {% if number == 1 %}
                пост
            {% elif 2 <= number <= 4 %}
                поста
            {% else %}
                постов
            {% endif %}
        </p>
    </div>
</body>
</html>
