{% extends 'base.html' %}

{% block title %}
    Students
{% endblock %}

{% block content %}
<div class="container-sm">
<!--<table border="solid">-->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Возраст</th>
            <th scope="col">Оценка</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.lastname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.average_mark }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
