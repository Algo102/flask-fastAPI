<!--get_flash_messages() - работает как итератор flesh сообщений-->
<!--внес категории, чтоб менялась подсветка при выводе сообщения-->

    <div class="flash {{cat}}">
        {{msg}}
    </div>
    {% endfor %}

    </form>
